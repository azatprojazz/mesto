<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/header-logo.svg" alt="Логотип Россия">
      </header>

      <main class="content">
        <section class="profile" aria-label="Описание профиля">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка">
          <div class="profile__info">
            <h1 class="profile__name">Pro Travel Ru</h1>
            <button class="profile__edit-btn link" type="button"></button>
            <p class="profile__job">Исследователь родных просторов</p>
          </div>
          <button class="profile__add-btn opacity-on-hover" type="button" aria-label="Добавить картинки"></button>
        </section>

        <section class="cards">
          <ul class="cards__container">
            <li class="card">
              <img class="card__image" src="./images/place-teriberka.jpg" alt="Териберка">
              <div class="card__info">
                <h2 class="card__title">Териберка</h2>
                <button class="card__like opacity-on-hover" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/place-ruskeala.jpg" alt="Горный парк Рускеала">
              <div class="card__info">
                <h2 class="card__title">Рускеала</h2>
                <button class="card__like opacity-on-hover" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/place-elbrus.jpg" alt="Эльбрус">
              <div class="card__info">
                <h2 class="card__title">Эльбрус</h2>
                <button class="card__like opacity-on-hover" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/place-baykal.jpg" alt="Байкал">
              <div class="card__info">
                <h2 class="card__title">Байкал</h2>
                <button class="card__like opacity-on-hover" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/place-bashkiriya.jpg" alt="Башкирия">
              <div class="card__info">
                <h2 class="card__title">Башкирия</h2>
                <button class="card__like opacity-on-hover" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/place-altay.jpg" alt="Алтай">
              <div class="card__info">
                <h2 class="card__title">Алтай</h2>
                <button class="card__like opacity-on-hover" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-btn opacity-on-hover" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form">
          <input class="popup__input" type="text" id="input-name" name="name" autocomplete="off" placeholder="Введите имя">
          <input class="popup__input" type="text" id="input-job" name="job" autocomplete="off" placeholder="Род деятельности">
          <button class="popup__save-btn opacity-on-hover" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>

</html>
