<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/header-logo.svg" alt="Mesto Russia">
      </header>

      <main class="content">
        <section class="profile" aria-label="Описание профиля">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка">
          <div class="profile__info">
            <h1 class="profile__name">Pro Travel Ru</h1>
            <button class="profile__edit-btn link" type="button"></button>
            <p class="profile__job">Исследователь родных просторов</p>
          </div>
          <button class="profile__add-btn link" type="button"></button>
        </section>
      </main>
    </div>

    <script src="./index.js"></script>
  </body>

</html>
